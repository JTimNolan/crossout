<!DOCTYPE html>
<html>
    <head>
        <title>CrossOut!!</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div x-data="crossout" class="p-4 bg-zinc-900 text-zinc-50 min-h-[100vh]">
            <h1 class="text-3xl text-center">CrossOut!!</h1>
            <div class="grid grid-cols-2 gap-6 w-fit m-6 mx-auto justify-center">
                <!-- Puzzle Grid -->
                <div class="grid grid-cols-10 w-fit border-l border-t border-graytext-zinc-50 uppercase">
                    <template x-for="cell in cells">
                        <div
                            class="border-b border-r border-graytext-zinc-50 size-10"
                        >
    
                        </div>
                    </template>
                </div>
                <!-- Word List -->
                <div>
                    <template x-for="word in words">
                        <div class="flex justify-start items-center uppercase">
                            <div class="rounded-sm size-8 bg-zinc-800 border border-zinc-500 mr-2"></div>
                            <template x-for="letter in word">
                                <div class="size-10 bg-zinc-600 text-center leading-10 m-1 border border-graytext-zinc-50 cursor-grab select-none" x-text="letter"></div>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </body>
</html>
